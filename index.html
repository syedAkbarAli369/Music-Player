<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="https://kit.fontawesome.com/03d9dad83b.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="music-player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angles-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <img src="dune9.jpg" class="song-img">
        <h1>Dune</h1>
        <p>Really Don't know</p>

        <audio id="song">
            <source src="Dune dancer.mp3" type="audio/mpeg">
        </audio>

        <input type="range" value="0" id="progress">

        <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playPause()"><i class="fa-solid fa-play" id="controlIcon"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>

        </div>

        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
